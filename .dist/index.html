<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Post Model</title>
  </head>
  <body>
    <div class="bg-gray-900 grid place-items-center h-screen">
      <div class="bg-gray-700 w-[500px] h-[708px] rounded-xl shadow-2xl">
        <div class="flex items-center justify-between px-5 pt-4">
          <div class="flex items-center">
            <img
              class="rounded-full h-[50px] w-[50px] mr-2"
              src="../img/IMG_3301.jpg"
              alt=""
            />
            <div>
              <p class="text-white text-md font-semibold">Md:Kawsar Ahmed</p>
              <p class="text-gray-500 text-sm font-medium">8 Sept 2022</p>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis fa-lg text-gray-100"></i>
        </div>

        <div class="flex items-center justify-between px-5 pt-4">
          <img class="rounded-md" src="../img/IMG_3301.jpg" alt="" />
        </div>

        <div class="flex items-center justify-between px-5 pt-4">
          <div class="flex items-center">
            <div
              class="flex items-center justify-center h-5 w-5 bg-red-600 rounded-full mr-1"
            >
              <i class="fa-solid fa-heart fa-sm text-gray-100"></i>
            </div>
            <p class="text-gray-500 text-sm font-medium">212</p>
          </div>

          <div class="flex items-center">
            <div class="flex items-center mr-2">
              <div class="flex items-center h-5 w-5">
                <i class="fa-regular fa-comment fa-sm text-gray-400"></i>
              </div>
              <p class="text-gray-500 text-sm font-medium">10</p>
            </div>

            <div class="flex items-center">
              <div class="flex items-center justify-center h-5 w-5 mr-1">
                <i class="fa-solid fa-share fa-sm text-gray-400"></i>
              </div>
              <p class="text-gray-500 text-sm font-medium">2</p>
            </div>
          </div>
        </div>

        <hr class="h-px mx-5 mt-4 mb-3 bg-gray-500 border-0" />

        <div class="flex items-center justify-between px-6">
          <div class="flex items-center px-8">
            <div class="flex items-center justify-center h-5 w-5 mr-2">
              <i class="fa-solid fa-thumbs-up fa-xl text-gray-400"></i>
            </div>
            <p class="text-gray-500 text-md font-medium">Like</p>
          </div>

          <div class="flex items-center px-8">
            <div class="flex items-center justify-center h-5 w-5 mr-2">
              <i class="fa-regular fa-comment fa-xl text-gray-400"></i>
            </div>
            <p class="text-gray-500 text-md font-medium">Comment</p>
          </div>

          <div class="flex items-center px-8">
            <div class="flex items-center justify-center h-5 w-5 mr-2">
              <i class="fa-solid fa-share fa-xl text-gray-400"></i>
            </div>
            <p class="text-gray-500 text-md font-medium">Share</p>
          </div>
        </div>

        <hr class="h-px mx-5 mt-3 mb-2 bg-gray-500 border-0" />

        <div class="flex items-center justify-center px-6">
          <div class="flex items-center">
            <img
              class="rounded-full h-[40px] w-[40px] mr-2"
              src="../img/IMG_3301.jpg"
              alt=""
            />
            <div
              class="flex items-center px-2 bg-gray-500 w-[400px] h-10 rounded-2xl"
            >
              <p class="text-gray-200 text-md font-normal">
                Write a comment...
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/e92663616d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
